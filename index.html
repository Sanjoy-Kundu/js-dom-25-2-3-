<body>
	<h1>Javascript Dom</h1>

	<!--Onclick event-->
	<!--change body background color using js button-->
	<button onclick="document.body.style.backgroundColor = 'red' ">Click red</button>

	<!--change background color using onclick -->
	<!--most important-->
	<button onclick="backgroundBlue()">Make Blue</button>

	<!--using id and change background color-->
	<button id="background-blue">function id</button>

	<!--using id and change -->
	<button id="purple-color">Click Purple</button>


	<!--background tomato-->
	<button id="tomato">Click Tomato</button>


	<!--add event listener-->
	<button id="yellow">Click Yellow</button>


	<!--direct write add event listener-->
	<button id="skyblue">Click Skyblue</button>












	<script src="app.js"></script>
</body>
